<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing panel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="main">
            <div class="column">
                <div>
                    <img src="icon1.png" alt="One person">
                    <h1>Personal</h1>
                </div>
                <div class="column-detail">
                    <div class="top-info">Custom domains</div>
                    <div class="bottom-info">Sleeps after 30 mins of inactivity</div>
                </div>
                <div class="button">
                    <p><b>Free</b></p>
                    <button>Sign up</button>
                </div>
            </div>
            <div id="column-mid">
                <div>
                    <img src="icon2.png" alt="Two people">
                    <h1>Small Team</h1>
                </div>
                <div class="column-detail">
                    <div class="top-info">Never sleeps</div>
                    <div class="bottom-info">Multiple workers for more powerful apps</div>
                </div>
                <div class="button-middle">
                    <p><b>$150</b></p>
                    <button>Free Trial</button>
                </div>
            </div>
            <div class="column column-bottom">
                <div>
                    <img src="icon3.png" alt="Three person">
                    <h1>Enterprise</h1>
                </div>
                <div class="column-detail">
                    <div class="top-info">Dedicated</div>
                    <div class="bottom-info">Simple horizontal scalability</div>
                </div>
                <div class="button">
                    <p><b>$400</b></p>
                    <button>Free</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
